<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info Provided</title>
    <style>
        body {
            font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #fafafa;
        }

        .container {
            text-align: center;
            padding: 20px;
            width: 90%;
            max-width: 400px;
        }

        .logo { /* Styles for the logo */
            width: 100px; /* Adjust size as needed */
            margin-bottom: 30px;
        }

        .checkmark {
            color: #25D366;
            font-size: 60px;
            margin-bottom: 20px;
        }

        h2 {
            font-weight: 600;
            margin-bottom: 10px;
        }

        p {
            font-size: 16px;
            line-height: 1.5;
            color: #262626;
        }

        button {
            background-color: #0095f6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram Logo">
        <div class="checkmark">&#10003;</div>
        <h2>Thanks for Providing Your Info</h2>
        <p>We'll review your info and if we can confirm it, you'll be able to request a review in the Help Center within approximately 24 hours.</p>
        <a href="https://instagram.com"> <button>Done</button></a>
    </div>
</body>
</html>
